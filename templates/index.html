       <main >
           <div class="container" style="text-align:center">
            <form action = "/uploader" method = "POST" 
            enctype = "multipart/form-data" >
            <div class="form-group" >
                <label for="videoInput" >Upload your meeting video here</label>
                <input class="center-block" type = "file" id= "videoInput" name = "file" accept="video/*"/>
                
            </div>

            
                
            <button type="submit" class="btn btn-default" onClick="showLoader()">Submit</button>
            <script>
                function showLoader() {
                    document.getElementById("loader").style.display = "block";
                }
              </script>
            </form>
           </div>
           <style>
            .no-js #loader { display: none;  }
    .js #loader { display: block; position: absolute; left: 100px; top: 0; }
    .se-pre-con {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_10.gif) center no-repeat #fff;
    }
    .center{
        display: flex;
    
      justify-content: center;
    
      align-items: center;
      font-size: 150%;
      height: 500px;
    }
