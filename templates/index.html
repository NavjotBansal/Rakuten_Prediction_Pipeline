<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>   
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #bb0000;
  color: white;
  padding-left: 50px;
  padding-right: 50px;
  padding-top:20px;
  padding-bottom: 20px;
  font-size: 20px;
}
.center-block {
  display: block;
  margin-right: auto;
  margin-left: 400px;
}
.topnav a{
  float: right;
  color: #ffffff;
}

.navbar-default {
  background-color: #bb0000;
  padding-left: 40px;
  padding-top:20px;
  padding-bottom: 20px;
}

.nav.navbar-nav li a{
    color: #ffffff;
    padding-left: 40px;
    font-size: 20px;
    padding-top: 13px;
}

.navbar-header a{
    color: #ffffff !important;
}

.form-group {
  margin-top: 250px;
  font-size: 200%;
}

.btn.btn-default{
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
    background-color: #bb0000;
    color: #ffffff;
}

.uploader {
  margin-top: auto;
  margin-bottom: auto;
}

.text {
  font-size: 30px;
  color:#000000;
}

.brand {
  font-size: 25px;
}

</style>
</head>
<body>
    <div class="header">
    <nav class="navbar-default">  
      
          <div class="navbar-header">
            
            <a class="brand" href="#"><img  src="./EmotionTrack Logo.png" height="50px" width="50px">EmotionTrack</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="https://public.tableau.com/profile/anubhav.pandey7854#!/vizhome/TestEmotionTrack/EmotionTrackPg1">Dashboard</a></li>
            </ul>
          </div>
      </nav>
       <main class ="upload">
           <div class="container" style="text-align:center">
            <form action = "/uploader" method = "POST" 
            enctype = "multipart/form-data" >
            <div class="form-group" >
                <label for="videoInput" class ="text">Upload your meeting video here</label>
                <input class="center-block" type = "file" id= "videoInput" name = "file" accept="video/*"/> 
                
            </div>
            <button type="submit" class="btn btn-default" onClick="showLoader()">Submit</button> 
            
            <script>
                function showLoader() {
                    document.getElementById("loader").style.display = "block";
                }
              </script>
            </form>
           </div>
           <style>
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_10.gif) center no-repeat #fff;
            }
            .center{
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 150%;
              height: 800px;
            }
        </style>
           <div id = "loader" style="display:none;" class="se-pre-con" style="text-align:center">
            <p class="center">Processing...</p>
        </div>     
       </main>
        <footer class="footer">
